<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashi</title>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="shortcut icon" href="./images/favicon-sojib.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen">
  <header class="bg-white">
      <nav class="flex justify-between items-center w-[92%]  mx-auto">
          <div class="py-2">
              <img class="w-16 cursor-pointer" src="./images/logo-sojib.png" alt="hashi">
          </div>
          <div
              class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-center px-5">
              <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                  <li>
                      <a class="hover:text-red-500 duration-300" href="#">Products</a>
                  </li>
                  <li>
                      <a class="hover:text-red-500 duration-300" href="#">Solution</a>
                  </li>
                  <li>
                      <a class="hover:text-red-500 duration-300" href="#">Resource</a>
                  </li>
                  <li>
                      <a class="hover:text-red-500 duration-300" href="#">Developers</a>
                  </li>
                  <li>
                      <a class="hover:text-red-500 duration-300" href="#">Pricing</a>
                  </li>
              </ul>
          </div>
          <div class="flex items-center gap-6">
              <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]">Sign in</button>
              <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
          </div>
  </header>



  <script>
      const navLinks = document.querySelector('.nav-links')
      function onToggleMenu(e){
          e.name = e.name === 'menu' ? 'close' : 'menu'
          navLinks.classList.toggle('top-[11%]')
      }
  </script>
</body>
</html>
